<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Khelo</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module" defer></script>
  </head>
  <body>
    <img src="/images/logo.png" alt="quiz time" class="quiztime_logo" />

    <div class="wrapper">
      <div class="volume_count">
        <img src="/images/volume.png" alt="volume" />
        <div class="count_box"></div>
      </div>

      <div class="question">
        <p></p>
      </div>

      <div class="timer">
        <div class="timer_box">00:30</div>
      </div>

      <div class="option_box">
        <div class="option">
          <p></p>
          <div class="option_result"></div>
        </div>
        <div class="option">
          <p></p>
          <div class="option_result"></div>
        </div>
        <div class="option">
          <p></p>
          <div class="option_result"></div>
        </div>
        <div class="option">
          <p></p>
          <div class="option_result"></div>
        </div>
      </div>

      <button class="next_buttom">
        Next <img src="/images/arrows.png" alt="arrow" />
      </button>

      <p class="copyright">Made with ❤️ by Nitish Kumar Pandit</p>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla, illo.
      </p>
    </div>

    <button class="startQuiz">Start Now</button>

    <div class="result_box">
      <h2>Result</h2>

      <div class="static_box">
        <div class="correctPercent">80%</div>
        <div class="correct"></div>
        <div class="wrong"></div>
        <div class="wrongPercent">20%</div>
      </div>

      <p class="quatation"></p>

      <p class="score">8/10</p>

      <button class="retry">Retry</button>
    </div>
  </body>
</html>
